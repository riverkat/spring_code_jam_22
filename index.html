<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="pages/index.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav__menu">
          <img class="nav__image" />
          <ul class="nav__links">
            <li href="#about" class="nav__links-item">About me</li>
            <li href="#skills" class="nav__links-item">Skills</li>
            <li href="#message" class="nav__links-item">Message Me</li>
            <li href="#contact" class="nav__links-item">Contact</li>
          </ul>
        </nav>
        <h1 class="header__title">Hello, my name is Terry S. Tegegne</h1>
        <h3 class="header__subtitle">It's nice to meet you!</h3>
        <div class="header__image">placeholder</div>
        <p class="header__description">
          basic info things like his age, occupation, hometown?
        </p>
      </header>
      <main>
        <section class="about" id="about">
          <!--for this section i was thinking we could do cards similar to our intro project to describe his background information and hobbies-->
        </section>
        <section class="skills" id="skills">
          <!--images to show coding languages and related skillsets like github, photoshop, figma? idk where to get those-->
        </section>
        <section class="message" id="message">
          <div class="message__image-wrapper">
            <h2 class="message__title">Give me a shout!</h2>
            <img
              class="message__image"
              src="./images/terry_chill_message.png"
              alt="picture of Terry"
            />
          </div>
          <div class="message__form-container">
            <form class="form message__form">
              <h2 class="form__title">Message me</h2>
              <fieldset class="form__fieldset">
                <label for="full-name" class="form__label">Name</label>
                <input
                  class="form__input"
                  id="full-name"
                  type="text"
                  placeholder="Name"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <label for="title" class="form__label">Title</label>
                <input
                  class="form__input"
                  id="title"
                  type="text"
                  placeholder="Job title, company"
                  required
                />
                <label for="contact" class="form__label"
                  >Contact information</label
                >
                <input
                  class="form__input"
                  id="contact"
                  placeholder="Email"
                  type="email"
                  required
                />
                <label for="message" class="form__label">Message</label>
                <textarea
                  class="form__input input__text"
                  id="message"
                  type="text"
                  rows="10"
                  cols="25"
                  placeholder="Message, additional contact information, etc..."
                  required
                ></textarea>
              </fieldset>
              <fieldset class="form__fieldset">
                <button class="form__button">Submit</button>
              </fieldset>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__image-wrapper">
          <ul class="footer__image-list">
            <li class="footer__list-item">
              <img
                class="footer__list-image"
                src="./images/facebook_logo_icon.svg"
                alt="facebook logo"
              />
            </li>
            <li class="footer__list-item">
              <img
                class="footer__list-image"
                src="./images/instagram_logo_icon.svg"
                alt="instagram logo"
              />
            </li>
            <li class="footer__list-item">
              <img
                class="footer__list-image"
                src="./images/twitter_logo_icon.svg"
                alt="twitter logo"
              />
            </li>
            <li class="footer__list-item">
              <img
                class="footer__list-image"
                src="./images/linkedin_logo_icon.svg"
                alt="linkedin logo"
              />
            </li>
            <li class="footer__list-item">
              <img
                class="footer__list-image"
                src="./images/github_logo_icon.svg"
              />
            </li>
          </ul>
        </div>
        <p class="footer__paragraph">©️2022 Team WiMaRi</p>
      </footer>
    </div>
  </body>
</html>
